<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>AddLista</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="troca" onmouseover="troca()" onmouseout="destroca()">
          Resultado surpresa <i class="large material-icons">whatshot</i>
        </h1>
        <br />
        <p>
          <i class="fas fa-hat-wizard"></i> Preciso que selecione um número de 1
          a 5
        </p>
        <br />
        <p>Clique em submeter para ter uma previsão especial</p>
        <h3><i class="fas fa-arrow-circle-down"></i></h3>
      </header>
      <section id="opt">
        <form>
          <h2>Pode selecionar &#128540;</h2>
          <input
            type="radio"
            class="rd"
            id="um"
            name="num"
            value="um"
            checked
          />
          <label for="um">1 &#9996;</label><br />
          <input type="radio" class="rd" id="dois" name="num" value="dois" />
          <label for="dois">2 &#128519;</label><br />
          <input type="radio" class="rd" id="treis" name="num" value="treis" />
          <label for="treis">3 &#129501;</label><br />
          <input
            type="radio"
            class="rd"
            id="quatro"
            name="num"
            value="quatro"
          />
          <label for="quatro">4 &#128526;</label><br />
          <input type="radio" class="rd" id="cinco" name="num" value="cinco" />
          <label for="cinco">5 &#128373;</label><br />
          <br />
        </form>
        <input
          id="result"
          class="btn btn-success"
          type="button"
          value="Surpresa"
          onclick="surpresa()"
        />
      </section>
    </div>
    <div class="container-lg" id="bloca">
      <br />
      <h4 id="uma"></h4>
      <br />
    </div>
    <div class="fixed-bottom">
      <footer>
        <p><i class="far fa-copyright"></i> MCL</p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
