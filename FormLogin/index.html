<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="content first-content">
        <div class="first-column">
          <h2 class="title title-primary">Bem vindx Novamente!</h2>
          <p class="description description-primary">
            Para se manter conectado
          </p>
          <p class="description description-primary">
            Entre com informação pessoal
          </p>
          <button id="signin" class="btn btn-primary">Entrar</button>
        </div>
        <div class="second-column">
          <h2 class="title title-second">Criar Conta</h2>
          <div class="social-media">
            <ul class="list-social-media">
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-facebook-f"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-google-plus-g"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-linkedin-in"></i>
                </li>
              </a>
            </ul>
          </div>
          <!-- social media -->
          <p class="description description-second">ou use email registrado:</p>
          <form class="form">
            <label class="label-input" for="">
              <i class="far fa-user icon-modify"></i>
              <input type="text" placeholder="Nome" />
            </label>

            <label class="label-input" for="">
              <i class="far fa-envelope icon-modify"></i>
              <input type="email" placeholder="Email" />
            </label>

            <label class="label-input" for="">
              <i class="fas fa-lock icon-modify"></i>
              <input type="password" placeholder="Senha" />
            </label>

            <button class="btn btn-second">Cadastrar</button>
          </form>
        </div>
        <!-- second column -->
      </div>
      <!-- first content -->
      <div class="content second-content">
        <div class="first-column">
          <h2 class="title title-primary">Olá!</h2>
          <p class="description description-primary">
            Entrar com detalhes pessoais
          </p>
          <p class="description description-primary">
            e comece uma nova jornada conosco
          </p>
          <button id="signup" class="btn btn-primary">Criar Conta</button>
        </div>
        <div class="second-column">
          <h2 class="title title-second">entrar no desenvolvedor</h2>
          <div class="social-media">
            <ul class="list-social-media">
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-facebook-f"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-google-plus-g"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-linkedin-in"></i>
                </li>
              </a>
            </ul>
          </div>
          <!-- social media -->
          <p class="description description-second">
            ou use seu email cadastrado:
          </p>
          <form class="form">
            <label class="label-input" for="">
              <i class="far fa-envelope icon-modify"></i>
              <input type="email" placeholder="Email" />
            </label>

            <label class="label-input" for="">
              <i class="fas fa-lock icon-modify"></i>
              <input type="password" placeholder="Senha" />
            </label>

            <a class="password" href="#">esqueci minha senha</a>
            <button class="btn btn-second">Entrar</button>
          </form>
        </div>
        <!-- second column -->
      </div>
      <!-- second-content -->
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
