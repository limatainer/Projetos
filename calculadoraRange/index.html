<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora de ranges</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Calculadora de ranges</h1>

      <div class="inputGroup">
        <input
          class="range"
          type="range"
          value="0"
          min="0"
          max="100"
          id="rangeA"
        />
        <input
          class="text"
          type="text"
          value="0"
          readonly
          disabled
          id="inputA"
        />
      </div>

      <div class="inputGroup">
        <input
          class="range"
          type="range"
          value="0"
          min="0"
          max="100"
          id="rangeB"
        />
        <input
          class="text"
          type="text"
          value="0"
          readonly
          disabled
          id="inputB"
        />
      </div>

      <div class="results">
        <label class="label">
          <span>A + B:&nbsp;</span>
          <input
            id="inputSum"
            type="text"
            value="0"
            readonly
            disabled
            id="inputB"
          />
        </label>

        <label class="label">
          <span>A - B:&nbsp;</span>
          <input
            id="inputSubtraction"
            type="text"
            value="0"
            readonly
            disabled
            id="inputB"
          />
        </label>

        <label class="label">
          <span>A x B:&nbsp;</span>
          <input
            id="inputMultiplication"
            type="text"
            value="0"
            readonly
            disabled
            id="inputB"
          />
        </label>

        <label class="label">
          <span>A / B:&nbsp;</span>
          <input
            id="inputDivision"
            type="text"
            value="0"
            readonly
            disabled
            id="inputB"
          />
        </label>
      </div>
    </div>

    <script defer src="./js/script.js"></script>
  </body>
</html>
