<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idade</title>

      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"

      crossorigin="anonymous"
    />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <header>
      <br />
      <h1 class="display-5">
        <i class="fab fa-pagelines"></i> Verificador de Idade:
        <small class="text-muted">Representação de sua faixa etária através de uma imagem</small>      </h1>
      </h1>
        <br />
    </header>
    <section>
      <div class="container-md">
        <h3>Ano de Nascimendo:</h3>
        <br />
        <input type="number" name="txtano" id="txtano" min="0" />
        <br />
        <br>
        <br>
        <p>
          <i class="fas fa-transgender-alt"></i> Sexo:
          <input type="radio" name="radsex" id="masc" checked />
          <!--name igual para evitar marcar ao mesmo tempo e nao conseguir desmarcar-->
          <label for="mas"> Masculino</label>
          <input type="radio" name="radsex" id="fem" />
          <label for="fem">Feminino</label>
          <input type="radio" name="radsex" id="trans" />
          <label for="fem">Trans</label>
          <input type="radio" name="radsex" id="na" />
          <label for="fem">n/a</label>
        </p>
        <br>
        <input class="btn btn-outline-danger" type="button" value="Verificar" onclick="verificar()" />
      </div> <!--container-->
      <br />
      <p><i class="fas fa-hat-wizard"></i></p>
      <div id="res">
      </div>
    </section>
    <div class="fixed-bottom">
      <footer>
        <p><i class="far fa-copyright"></i> MCL</p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
